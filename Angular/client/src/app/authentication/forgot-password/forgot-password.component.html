<div class="row my-4">
  <div class="col-md-12">
    <h4 class="mb-3">Password Request</h4>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      <span *ngIf="errorMessage">{{errorMessage}}</span>
    </div>
    <div *ngIf="message" class="alert alert-success" role="alert">
      <span *ngIf="message">{{message}}</span>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': isInvalid('email') }">
        <div *ngIf="isInvalid('email')" class="invalid-feedback">
          <span *ngIf="email.errors?.required">Email is required</span>
          <span *ngIf="email.errors?.maxlength">Email most be max 200 characters long</span>
          <span *ngIf="email.errors?.pattern">Email most be in email format email@email.com</span>
        </div>
      </div>
      <div class="form-group">
        <a routerLink="/authentication/login" class="btn btn-link">Login</a>
        <a routerLink="/authentication/register" class="btn btn-link">Register</a>
      </div>
      <hr class="mb-4">
      <div class="float-right">
        <button type="button" (click)="onCancel()" class="btn btn-secondary mr-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Accept</button>
      </div>
    </form>
  </div>
</div>
