<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Delete Confirmation</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('X_CANCEL')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete this record?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('CANCEL')" ngbAutofocus>Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('OK')">Ok</button>
</div>
